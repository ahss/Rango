<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="LoginController.data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="LoginController.data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="LoginController.login()">Login</button>

      <button class="button button-block button-positive" ng-click="">Login com Facebook</button>

      <a href="#/tab/cadastro" class="button button-block button-positive">Cadastre-se</a>
  </ion-content>
</ion-view>
